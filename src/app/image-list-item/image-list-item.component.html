<div class="card h-100" *ngIf="image">
  <!-- image-->
  <img class="card-img-top" src="{{image.previewURL}}" alt="..."
  routerLink="/gallery/{{image.id}}" />
  <!-- Product details-->
  <div class="card-body p-4">
    <div class="text-center">
      <!-- image name-->
      <h5 class="fw-bolder">Tags:{{image.tags}}</h5>
      <h5 class="fw-bolder">Likes:{{image.likes}}</h5>
      <h5 class="fw-bolder">Comments:{{image.comments}}</h5>
    </div>
  </div>
</div>
